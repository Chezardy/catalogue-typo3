
<table class="tx-catalogue-brawh" >
	<tr>
		<td>
			<f:translate key="tx_cataloguebrawh_domain_model_category.name" />
		</td>
		<td>
		{category.name}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_cataloguebrawh_domain_model_category.description" />
		</td>
		<td>
		{category.description}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_cataloguebrawh_domain_model_category.picture" />
		</td>
		<td>
				<f:image src="{category.picture.originalResource.publicUrl}" width="200"/>
		</td>
	</tr>
</table>
